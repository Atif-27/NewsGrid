<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginstyle.css">
    <title>Sign in - Pluralpright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <a href="index.html"><img src="/img/logo_light.png" alt="Sluralpright"></a>
                </div>
                <form action="">
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="email" class="text-input" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" class="text-input"  name="password" id="password">
                    </div>
                    <button class="primary-btn" type="submit">Submit</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bars">
                    <span>OR</span>
                    <hr class="bars">
                </div>
                <a href="#" class="secondary-btn">Create and account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022, Sluralpright All Rights Reserved</p>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">The All-In-One <strong>News Website</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10 day trial </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
